<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heart Disease Prediction</title>
</head>
<style>
    .bg1, .bg2,.bg3{
    background-color: #ececec;
    border-radius: 2rem;
    margin: 1rem 0.7rem;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.7vw 3.6vw;
    position: sticky;
    top: 0;
    z-index: 100;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
}
.logo img{
  width: 8%;
}
.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    padding-left:3em;

}

.nav-links a {
    color: black;
    text-decoration: none;
}
.forwordSlash{
    width: 0.1rem;
    height: 1.1rem;
    background-color: black;
    transform: rotate(30deg);
}
.nav-links a:hover {
    color: #4cd137;
}

.burger {
    display: none;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
    transition: all 0.3s ease;
}
.content,.support, .teamProfile{
    padding:0 3.6vw;
}
.content h1{
    font-size: 10.5vw;
    font-weight: bold;
}
.section1,.section2{
    display: flex;
}
.title{
    flex-basis: 80%;
}
.btn{
    flex-basis: 20%;
    position: relative;
}
.btn button{
    position: absolute;
    top: 50%;
    left: 50%;
    padding:0.5rem 1rem;
    transform: translate(-50%, -50%);
    border-radius: 2rem;
    background-color: blue;
    border-color: #f9f9f9;
}
.btn button a{
    text-decoration: none;
    color: white;
}
.paragraph{
    flex-basis: 50%;
    position: relative;
}
.lines{
    position: absolute;
    top: 32%;
    left: 20%;
    transform: translate(0%,-100%);
}
.lines p{
    font-size: 1.7vw;
}
.picture{
    flex-basis:50%;
}
.picture img{
    width: 100%;
}
    @media screen and (max-width: 630px) {
    nav {
        flex-direction: column;
    }

    .nav-links {
        display: none;
    }

    .burger {
        display: block;
        cursor: pointer;
    }

    .line1,
    .line2,
    .line3 {
        width: 30px;
        height: 3px;
        background-color: black;
        margin: 5px auto;
    }

    .line2 {
        opacity: 0;
    }

    .nav-active {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 5rem;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #ececec;
        border-radius: 2rem;
        padding: 2rem;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
    }

    .nav-active li {
        padding: 1rem 0;
    }

    .nav-active li:nth-child(even) {
        border-top: 1px solid #ccc;
    }

    .nav-active.open {
        transform: translateY(0);
    }
}
</style>
<body>
    <div class="bg1">
        <nav>
            <div class="logo">
                <img src="image/logo.png" alt="">
                <h1>Heart Disease Prediction</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="section1">
                <div class="title">
                    <h1>Heart Disease Prediction</h1>
                </div>
                <div class="btn"><button><a href="https://str-final-rizct4anmnk2ng364axjkg.streamlit.app/">Start Program</a> </button></div>
            </div>
            <div class="section2">
                <div class="paragraph">
                    <div class="lines">
                        <p>We develop revolutionary technologies</p>
                        <p>with delivering quality healthcare</p>
                        <p>through medical technology</p>
                    </div>
                </div>
                <div class="picture">
                    <img src="image/heart.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</body>
<script>
    const burger = document.querySelector('.burger');
const navLinks = document.querySelector('.nav-links');
const navActive = document.querySelector('.nav-active');

burger.addEventListener('click', () => {
    navLinks.classList.toggle('nav-active');
    navActive.classList.toggle('open');
});
</script>
</html>
